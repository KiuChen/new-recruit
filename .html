
<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE >
<html>
<head>
    <meta http-equiv="Content-Language" content="gbk">
    <title>欢迎来到清泽心雨</title>
    <style type="text/css">
        body {
            font-family: "Microsoft YaHei UI";
            font-size: 20px;
            color: red;
        }

        div {
            border: 2px dashed #ff6ec7;
            line-height: 50px;
        }

        form {
            border-left: 20px;
        }

        }

</head>
<body>
    <h1>快来填表加入我们吧！</h1>
    <form method="post" action="招新界面.xhtml">
        <div>
            姓名:
            <input type="text" name="myName"></input>

        <div>

            <select>
                <option value="综合办公室" selected="selected">综合办公室</option>

                <option value="视频集团">视频集团</option>
            </select>
        </div>
        <div>
            <label>性别：</label>
            <label>男</label>

            <label>女</label>
            <input type="radio" value="2" name="gender" />

        <span class="biaoge"><input type="submit" value="提交" style="width: 100px;height: 60px" /></span>
